<p>
  Sample Models generated by Foundry
</p>

<a target="_blank" href="https://teropa.info/blog/2016/12/12/graphics-in-angular-2.html">SVG and Canvas Graphics in Angular 2</a>

<button type="button" (click)="doToast()">toast test</button>
<button type="button" (click)="doVersion()">version test</button>

<div class="row">

  <div class="col-md-4">
    <h1>{{model['full']}}</h1>

    <pre class="well">{{model | json}}</pre>
  </div>

  <div class="col-md-4">
    <h1>SignalR Chat</h1>
    <input type="text" #chat (keyup)="onKeyUp(chat.value)" (keyup.enter)="onInput(chat.value)">
    <button (click)="doPost()">Go</button>
    <br>
    <pre class="well">{{typeinText}}</pre>
  </div>

  <div class="col-md-4">
    <h1>SignalR Text</h1>
    <div *ngFor="let item of postList">{{item}}</div>
  </div>
</div>
