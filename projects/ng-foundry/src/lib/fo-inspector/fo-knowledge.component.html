<accordion>
  <accordion-group *ngIf="workspace.controller.count" [heading]="workspace.controller.displayName">
    <fo-controller-card *ngFor="let control of workspace.controller.publicMembers" [model]="model" [control]="control"></fo-controller-card>
  </accordion-group>

  <accordion-group *ngFor="let item of list" [heading]="item.displayName" [isOpen]="true">
    <fo-concept-card *ngFor="let concept of item.concepts.publicMembers" [model]="model" [concept]="concept"></fo-concept-card>
    <fo-structure-card *ngFor="let structure of item.structures.publicMembers" [model]="model" [structure]="structure"></fo-structure-card>
    <fo-solution-card *ngFor="let solution of item.solutions.publicMembers" [model]="model" [solution]="solution"></fo-solution-card>
  </accordion-group>
</accordion>
