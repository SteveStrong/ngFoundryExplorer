<ng-container>
  <div class="panel panel-default">
    <div (click)="gotoPage()" class="panel-body">{{page.displayName}}</div>
    <ul *ngFor="let node of page.nodes.members; let i = index; let isOdd = odd">
        <li><fo-page-panel [node]="node"></fo-page-panel></li>
    </ul>
  </div>
</ng-container>
